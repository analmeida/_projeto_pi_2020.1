{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <section class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6 mt-5">
                <canvas id="exame_atual"></canvas>
            </div>
        </div>
    </section>
</main>
<script>
    var ctx = document.getElementById('exame_atual').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'radar',

        // The data for our dataset
        data: {
            labels: ['Glicose', 'LDL', 'HDL', 'Triglicérides', 'Colesterol Total'],
            datasets: [{
                    label: 'Resultado Paciente',
                    backgroundColor: 'rgba( 81, 76, 115, .7)',
                    borderColor: 'rgb( 81, 76, 115)',
                    lineTransition: 3,
                    borderWidth: 2,
                    borderJoinStyle: 'rgb( 81, 76, 115)',
                    
                    data: [135, 155, 101, 150, 152]
                },
                {
                    label: 'Padrão de Referência',
                    backgroundColor: ' rgba(128, 191, 126, .7)',
                    borderColor: 'rgb(128, 191, 126)',
                    lineTransition: 3,
                    borderWidth: 3,
                    {% for exame in exame_referencia %}
                    data: [
                        {{ exame.glicose }},
                        {{ exame.ldl_max}},
                        {{ exame.hdl_max }},
                        {{ exame.triglicerides_max}}, 
                        {{ exame.colesterol_max }}]
                    {% endfor%}
                }
            ],

        },

        // Configuration options go here
        options: {
            layout: {
                padding: {
                    left: 0,
                    right: 0,
                    top: 50,
                    bottom: 0
                }
            }
        }
    });
</script>
{% endblock %}
