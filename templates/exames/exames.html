{% extends 'base.html' %}
{% load static %}
{% block content %}

<main>
    <section class="container-fluid">
        <div class="row" style="background-color: rgba(246, 245, 245, 0.856);">
            <div class="col-5  mt-x" >

                <canvas id="myChart"></canvas>

            </div>
            <div class="col-5 mt-y">
                <canvas id="exame_atual"></canvas>
            </div>
        </div>
    </section>
    <div class="card historico mx-auto">
        <div class="info-section">
            <h3> Histórico de exames   <div class="border mb-5"></div>
            </h3>
                <table class="table table-sm table-bordered table-striped text-center">
                    <thead class="thead-dark ">
                        <tr>
                            <th scope="col">Data do exame</th>
                            <th scope="col">Opções</th>
                    </thead>
                    <tbody>
                        {% for exame in exames %}
                        <tr>
                            <td>
                                {{ exame.data_exame}}
                            </td>
                            <td>
                                <a href="#" class="btn btn-sm btn-block btn-primary" data-toggle="modal" data-target="#exame{{exame.id}}"> <i class="far fa-file-pdf"></i></i> </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
</main>
<script>
    var ctx = document.getElementById('exame_atual').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'radar',

        // The data for our dataset
        data: {
            labels: ['Glicose Max.', 'LDL Max.', 'HDL Min.', 'Triglicérides Max.', 'Colesterol Max.'],
            datasets: [{
                    label: 'Resultado Paciente',
                    backgroundColor: 'rgba( 81, 76, 115, .7)',
                    borderColor: 'rgb( 81, 76, 115)',
                    lineTransition: 3,
                    borderWidth: 2,
                    borderJoinStyle: 'rgb( 81, 76, 115)',
                    
                    data: [135, 155, 101, 150, 152]
                },
                {
                    label: 'Padrão de Referência',
                    backgroundColor: ' rgba(128, 191, 126, .7)',
                    borderColor: 'rgb(128, 191, 126)',
                    lineTransition: 3,
                    borderWidth: 3,
                    {% for exame in exame_referencia %}
                    data: [
                        {{ exame.glicose }},
                        {{ exame.ldl_max}},
                        {{ exame.hdl_min }},
                        {{ exame.triglicerides_max}}, 
                        {{ exame.colesterol_max }}]
                    {% endfor%}
                }
            ],

        },

        // Configuration options go here
        options: {
            layout: {
                padding: {
                    left: 0,
                    right: 0,
                    top: 50,
                    bottom: 0
                }
            }
        }
    });

    var ctx1 = document.getElementById('myChart').getContext('2d');
    var myChart1 = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
                label: 'Evolução de colesterol total',
                data: [175, 180, 150, 130, 140, 40],
                fill: false,
                borderColor: [
                    'rgba(255, 99, 132, 0.7)',
                ],

               
            },{
                    label: 'Valor Tolerancia',
                    fill: false,
					borderColor: [
                    'rgba(42, 145, 71, .7)',
                    
                ],
					data: [190, 190, 190, 190, 190, 190],
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
});
</script>
{% endblock %}
